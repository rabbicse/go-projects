version: '3.8'

services:
  # Etcd Cluster for Patroni
  etcd-1:
    image: bitnami/etcd:latest
    container_name: etcd-1
    environment:
      - ETCD_NAME=etcd-1
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-1:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=patroni-cluster
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ALLOW_NONE_AUTHENTICATION=yes
    networks:
      - url-shortener-network
    restart: unless-stopped

  etcd-2:
    image: bitnami/etcd:latest
    container_name: etcd-2
    environment:
      - ETCD_NAME=etcd-2
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-2:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=patroni-cluster
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ALLOW_NONE_AUTHENTICATION=yes
    networks:
      - url-shortener-network
    restart: unless-stopped

  etcd-3:
    image: bitnami/etcd:latest
    container_name: etcd-3
    environment:
      - ETCD_NAME=etcd-3
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-3:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=patroni-cluster
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ALLOW_NONE_AUTHENTICATION=yes
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Patroni PostgreSQL Cluster
  patroni-1:
    image: bitnami/patroni:latest
    container_name: patroni-1
    environment:
      - PATRONI_NAME=patroni-1
      - PATRONI_NAMESPACE=/service/
      - PATRONI_SCOPE=patroni-cluster
      - PATRONI_POSTGRESQL_LISTEN=0.0.0.0:5432
      - PATRONI_POSTGRESQL_CONNECT_ADDRESS=patroni-1:5432
      - PATRONI_POSTGRESQL_DATA_DIR=/var/lib/postgresql/data/pgdata
      - PATRONI_REPLICATION_USERNAME=replicator
      - PATRONI_REPLICATION_PASSWORD=replicatorpass
      - PATRONI_SUPERUSER_USERNAME=postgres
      - PATRONI_SUPERUSER_PASSWORD=postgres
      - PATRONI_POSTGRESQL_PGPASS_FILE=/tmp/pgpass
      - PATRONI_RESTAPI_LISTEN=0.0.0.0:8008
      - PATRONI_RESTAPI_CONNECT_ADDRESS=patroni-1:8008
      - PATRONI_ETCD_URL=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pg_stat_statements
    volumes:
      - patroni-data-1:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  patroni-2:
    image: bitnami/patroni:latest
    container_name: patroni-2
    environment:
      - PATRONI_NAME=patroni-2
      - PATRONI_NAMESPACE=/service/
      - PATRONI_SCOPE=patroni-cluster
      - PATRONI_POSTGRESQL_LISTEN=0.0.0.0:5432
      - PATRONI_POSTGRESQL_CONNECT_ADDRESS=patroni-2:5432
      - PATRONI_POSTGRESQL_DATA_DIR=/var/lib/postgresql/data/pgdata
      - PATRONI_REPLICATION_USERNAME=replicator
      - PATRONI_REPLICATION_PASSWORD=replicatorpass
      - PATRONI_SUPERUSER_USERNAME=postgres
      - PATRONI_SUPERUSER_PASSWORD=postgres
      - PATRONI_POSTGRESQL_PGPASS_FILE=/tmp/pgpass
      - PATRONI_RESTAPI_LISTEN=0.0.0.0:8008
      - PATRONI_RESTAPI_CONNECT_ADDRESS=patroni-2:8008
      - PATRONI_ETCD_URL=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pg_stat_statements
    volumes:
      - patroni-data-2:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  patroni-3:
    image: bitnami/patroni:latest
    container_name: patroni-3
    environment:
      - PATRONI_NAME=patroni-3
      - PATRONI_NAMESPACE=/service/
      - PATRONI_SCOPE=patroni-cluster
      - PATRONI_POSTGRESQL_LISTEN=0.0.0.0:5432
      - PATRONI_POSTGRESQL_CONNECT_ADDRESS=patroni-3:5432
      - PATRONI_POSTGRESQL_DATA_DIR=/var/lib/postgresql/data/pgdata
      - PATRONI_REPLICATION_USERNAME=replicator
      - PATRONI_REPLICATION_PASSWORD=replicatorpass
      - PATRONI_SUPERUSER_USERNAME=postgres
      - PATRONI_SUPERUSER_PASSWORD=postgres
      - PATRONI_POSTGRESQL_PGPASS_FILE=/tmp/pgpass
      - PATRONI_RESTAPI_LISTEN=0.0.0.0:8008
      - PATRONI_RESTAPI_CONNECT_ADDRESS=patroni-3:8008
      - PATRONI_ETCD_URL=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pg_stat_statements
    volumes:
      - patroni-data-3:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer for Connection Pooling
  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: pgbouncer
    ports:
      - "5432:6432"
    environment:
      - POSTGRESQL_HOST=patroni-1,patroni-2,patroni-3
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=url_shortener
      - PGBOUNCER_AUTH_TYPE=md5
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=1000
      - PGBOUNCER_DEFAULT_POOL_SIZE=50
      - PGBOUNCER_RESERVE_POOL_SIZE=10
      - PGBOUNCER_IGNORE_STARTUP_PARAMETERS=extra_float_digits
      - PGBOUNCER_QUERY_WAIT_TIMEOUT=120
      - PGBOUNCER_STATS_USERS=stats
    depends_on:
      - patroni-1
      - patroni-2
      - patroni-3
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster
  redis-1:
    image: redis:7.2-alpine
    container_name: redis-1
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-data-1:/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-2:
    image: redis:7.2-alpine
    container_name: redis-2
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-data-2:/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-3:
    image: redis:7.2-alpine
    container_name: redis-3
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-data-3:/data
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Initialization
  redis-cluster-init:
    image: redis:7.2-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-1
      - redis-2
      - redis-3
    networks:
      - url-shortener-network
    command: >
      sh -c "
      sleep 30 &&
      echo 'yes' | redis-cli --cluster create 
        redis-1:6379 
        redis-2:6379 
        redis-3:6379 
        --cluster-replicas 0 &&
      echo 'Redis cluster initialized'"
    restart: "no"

  # URL Shortener Services
  url-shortener-1:
    build:
      context: ./url-shortener-service
      dockerfile: Dockerfile
    container_name: url-shortener-1
    environment:
      - SERVICE_ID=1
      - REDIS_ADDRS=redis-1:6379,redis-2:6379,redis-3:6379
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_PORT=6432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DBNAME=url_shortener
      - POSTGRES_SSLMODE=disable
      - BASE_URL=http://api-gateway:3001
      - DATACENTER_ID=1
      - MACHINE_ID=1
      - SERVER_PORT=8080
    depends_on:
      - pgbouncer
      - redis-cluster-init
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  url-shortener-2:
    build:
      context: ./url-shortener-service
      dockerfile: Dockerfile
    container_name: url-shortener-2
    environment:
      - SERVICE_ID=2
      - REDIS_ADDRS=redis-1:6379,redis-2:6379,redis-3:6379
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_PORT=6432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DBNAME=url_shortener
      - POSTGRES_SSLMODE=disable
      - BASE_URL=http://api-gateway:3001
      - DATACENTER_ID=1
      - MACHINE_ID=2
      - SERVER_PORT=8080
    depends_on:
      - pgbouncer
      - redis-cluster-init
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  url-shortener-3:
    build:
      context: ./url-shortener-service
      dockerfile: Dockerfile
    container_name: url-shortener-3
    environment:
      - SERVICE_ID=3
      - REDIS_ADDRS=redis-1:6379,redis-2:6379,redis-3:6379
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_PORT=6432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DBNAME=url_shortener
      - POSTGRES_SSLMODE=disable
      - BASE_URL=http://api-gateway:3001
      - DATACENTER_ID=1
      - MACHINE_ID=3
      - SERVER_PORT=8080
    depends_on:
      - pgbouncer
      - redis-cluster-init
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "80:3001"
    environment:
      - PORT=3001
      - BACKEND_SERVERS=url-shortener-1:8080,url-shortener-2:8080,url-shortener-3:8080
      - REDIS_ADDRS=redis-1:6379,redis-2:6379,redis-3:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_DURATION=60
      - CACHE_TTL=300
      - HEALTH_CHECK_INTERVAL=30
      - ENABLE_TRACING=false
    depends_on:
      - url-shortener-1
      - url-shortener-2
      - url-shortener-3
    networks:
      - url-shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  patroni-data-1:
  patroni-data-2:
  patroni-data-3:
  redis-data-1:
  redis-data-2:
  redis-data-3:

networks:
  url-shortener-network:
    driver: bridge